spring.application.name=productcatalog
# Server Port
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/product_catalog_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# 'update' is good for development; in production, use 'validate' or a migration tool like Flyway/Liquibase
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=ThisIsYourSuperSecretKeyThatShouldBeLongAndComplexAndStoredSecurely
jwt.expiration=3600000
# 1 hour in milliseconds